<ion-content>
  <app-menu [mode]="'admin'"></app-menu>
  <header class="head">
    <p>Eventos de tus municipio</p>
    <img
      src="../../assets/add.svg"
      alt=""
      routerLink="/add-events"
      style="cursor: pointer"
    />
  </header>
  <main class="card-container">
    <app-card
      [mode]="'admin'"
      *ngFor="let event of events"
      [event]="event"
      (change)="deleteOneEvent($event)"
    ></app-card>
  </main>
</ion-content>
