<section class="container">
  <section class="container-card">
    <img src="" alt="{{ location.name }}" />
    <section>
      <p>{{ location.name }}</p>
    </section>
    <section class="menu" (click)="open(location)">
      <img src="../../../../assets/three_points.svg" alt="three_points" />
    </section>
  </section>
  <section class="container-text" *ngIf="location.showText">
    <p (click)="subscribe(location.id)">Suscribirte a este municipio</p>
  </section>
</section>
