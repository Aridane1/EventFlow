<ion-content>
  <app-menu [mode]="'customer'"></app-menu>
  <p class="text-3xl text-center mt-9 text-dark dark:text-white">
    Eventos populares
  </p>

  <div class="flex flex-wrap gap-5 justify-center my-5 mx-5">
    <app-card
      *ngFor="let event of events"
      [event]="event"
      [mode]="'customer'"
      [routerLink]="['/see-event', { id: event.id }]"
      class="w-52 sm:w-fit"
    ></app-card>
  </div>
</ion-content>
