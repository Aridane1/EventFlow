<div class="flex sm:max-w-80 relative">
  <div
    class="relative max-w-[20rem] hidden first:block fade mySlides"
    *ngFor="let event of events"
  >
    <img
      src="http://localhost:8080/images/{{ event.img }}"
      alt="{{ event.name }}"
      class="w-80 h-52 rounded"
    />
    <p
      class="absolute top-[50%] left-[50%] translate-y-[-50%] translate-x-[-50%] text-4xl text-slate-900 h-20 w-40 truncate whitespace-pre-wrap"
    >
      {{ event.name }}
    </p>
  </div>
  <a class="prev" (click)="plusSlides(-1)">❮</a>
  <a class="next" (click)="plusSlides(1)">❯</a>
</div>
