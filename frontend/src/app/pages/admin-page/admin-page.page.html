<header class="bg-slate-500 flex justify-center text-white">
  <h2 class="text-4xl pb-2 pt-2">EventFlow</h2>
</header>
<ion-content>
  <div class="h-full">
    <div
      class="flex flex-col justify-center gap-9 h-full text-center items-center"
    >
      <div>
        <button
          routerLink="/add-administrator"
          class="bg-slate-600 p-9 text-2xl text-white rounded-lg w-56 sm:w-96"
        >
          Añadir un administrador
        </button>
      </div>
      <div>
        <button
          routerLink="/see-administrator"
          class="bg-slate-600 p-9 text-2xl text-white rounded-lg w-56 sm:w-96"
        >
          Usuarios registrados
        </button>
      </div>
      <div>
        <button
          routerLink="/location"
          class="bg-slate-600 p-9 text-2xl text-white rounded-lg w-56 sm:w-96"
        >
          Añadir un municipio y Ver Municipios registrados
        </button>
      </div>
      <div>
        <button
          (click)="closeSession()"
          class="bg-slate-600 p-9 text-2xl text-white rounded-lg w-56 sm:w-96"
        >
          Cerrar sesión
        </button>
      </div>
    </div>
  </div>
</ion-content>
