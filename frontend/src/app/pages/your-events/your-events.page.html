<ion-content>
  <app-menu [mode]="'customer'"></app-menu>
  <p class="text-3xl text-center mt-9">Evento en los que participas</p>
  <div class="flex flex-wrap gap-2 mt-9 justify-center">
    <app-card
      *ngFor="let event of subscriptions"
      [event]="event.event"
      [mode]="'customer'"
      [routerLink]="['/see-event', { id: event.event.id }]"
    ></app-card>
  </div>
</ion-content>
