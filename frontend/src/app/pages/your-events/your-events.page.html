<ion-content>
  <app-menu [mode]="'customer'"></app-menu>
  <p class="text-3xl text-center mt-9">Evento en los que participas</p>
  <div class="flex flex-wrap gap-5 justify-center my-5 mx-5">
    <app-card
      *ngFor="let subscription of subscriptions"
      [event]="subscription"
      [mode]="'customer'"
      [routerLink]="['/see-event', { id: subscription.id }]"
      class="w-52 sm:w-fit"
    ></app-card>
  </div>
</ion-content>
