<ion-content>
  <div class="flex flex-col h-screen justify-center items-center">
    <div class="text-white text-center mb-10 w-52 sm:w-full">
      <p class="text-6xl">Crear cuenta</p>
    </div>
    <div class="flex justify-center">
      <div
        class="bg-slate-500 max-w-[85%] sm:max-w-[100%] w-fit h-fit pt-10 pr-10 pl-10 rounded relative"
      >
        <div class="absolute top-2 left-2">
          <ion-icon
            name="arrow-back-circle-outline"
            class="text-3xl cursor-pointer"
            routerLink="/start"
          ></ion-icon>
        </div>
        <form
          [formGroup]="registerForm"
          class="flex flex-col gap-3 pt-2 items-center"
        >
          <div>
            <label for="email" class="text-lg text-black">Tu nombre:</label>
            <input
              type="text"
              formControlName="name"
              id="name"
              class="block border p-2 focus:outline-none focus:ring focus:ring-blue-200 rounded"
            />
          </div>
          <div>
            <label for="email" class="text-lg text-black"
              >Correo electornico:</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class="block border p-2 focus:outline-none focus:ring focus:ring-blue-200 rounded"
            />
          </div>
          <div>
            <label for="password" class="text-lg text-black">Contraseña:</label>
            <input
              type="password"
              formControlName="password"
              id="password"
              class="block border p-2 focus:outline-none focus:ring focus:ring-blue-200 rounded"
            />
          </div>
          <div class="m-3">
            <button
              type="submit"
              (click)="register()"
              class="bg-white py-3 px-10 rounded"
            >
              Registrarte
            </button>
          </div>
          <div class="relative pt-3">
            <div class="flex justify-center w-full bottom-0">
              <div class="flex flex-col items-center">
                <p
                  routerLink="/login"
                  class="text-black text-lg cursor-pointer"
                >
                  Iniciar sesión
                </p>
                <a
                  href="/assets/html/Register.html"
                  class="no-underline text-black text-lg cursor-pointer text-center"
                >
                  Ayuda
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
