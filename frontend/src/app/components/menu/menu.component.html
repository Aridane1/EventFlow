<header *ngIf="mode === 'admin'">
  <nav class="nav">
    <section class="nav-container">
      <h2 class="nav-logo">EventFlow</h2>
      <input class="nav-input" type="checkbox" id="menu" name="menu" />
      <label class="nav-label" (click)="switch()">
        <img src="../../../assets/menu.svg" alt="menu" *ngIf="!showMenu" />
        <img src="../../../assets/cross.svg" alt="menu" *ngIf="showMenu" />
      </label>
      <section class="nav-menu" [ngClass]="{ show: showMenu }">
        <button routerLink="/home">Ver Eventos</button>
        <button routerLink="/send-message">Mandar Notificaciones</button>
        <button routerLink="/account">Perfil</button>
      </section>
    </section>
  </nav>
</header>
<header>
  <nav class="nav" *ngIf="mode === 'customer'">
    <section class="nav-container">
      <h2 class="nav-logo">EventFlow</h2>
      <input class="nav-input" type="checkbox" id="menu" name="menu" />
      <label class="nav-label" (click)="switch()">
        <img src="../../../assets/menu.svg" alt="menu" *ngIf="!showMenu" />
        <img src="../../../assets/cross.svg" alt="menu" *ngIf="showMenu" />
      </label>
      <section class="nav-menu" [ngClass]="{ show: showMenu }">
        <button routerLink="/events">Eventos populares</button>
        <button routerLink="/">Eventos en los que participas</button>
        <button routerLink="/">Notificaciones</button>
        <button routerLink="/search">Busqueda</button>
        <button routerLink="/account">Perfil</button>
      </section>
    </section>
  </nav>
</header>
