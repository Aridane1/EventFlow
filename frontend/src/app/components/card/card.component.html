<div class="w-full h-44 bg-slate-400 flex rounded gap-3 shadow-lg text-black">
  <picture class="w-40">
    <img
      class="h-full rounded"
      src="http://localhost:8080/images/{{ event.img }}"
      alt="{{ event.img }}"
    />
  </picture>
  <div class="relative">
    <div class="w-40 h-6 text-sm mt-3">
      <p class="truncate">{{ event.name }}</p>
    </div>

    <div class="h-[95px] overflow-hidden text-sm">
      <p class="truncate whitespace-pre-wrap">{{ event.description }}</p>
    </div>

    <div class="absolute bottom-0 w-full flex justify-around text-sm mb-2">
      <p>{{ event.price }}â‚¬</p>
      <p>{{ event.locationName }}</p>
    </div>

    <div
      class="absolute flex sm:flex-col right-1 top-0"
      *ngIf="mode === 'admin'"
    >
      <picture (click)="deleteOneEvent(event.id)" class="cursor-pointer">
        <ion-icon name="trash-outline" class="text-lg md:text-xl"></ion-icon>
      </picture>
      <picture class="cursor-pointer">
        <ion-icon
          name="pencil-outline"
          [routerLink]="['/modify-event', { id: event.id }]"
          class="text-lg md:text-xl"
        ></ion-icon>
      </picture>
    </div>
  </div>
</div>
